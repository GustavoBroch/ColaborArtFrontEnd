<div class="container mb-5 mt-5">
    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Apagar Produto</h1>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-12">
        <h4 class="text-center text-danger">-Atencao!!! Você tem certeza de que deseja apagar esse Produto? - ATENCAO!!! </h4>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-12">
        <h5 class="text-center text-primary">Produto: {{produto.nome}}</h5>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-info mr-4" (click)='apagar()'>
          Sim
        </button>
        <button class="btn btn-danger " routerLink='/inicio'>
          Não
        </button>
  
      </div>
    </div>
  
  </div>

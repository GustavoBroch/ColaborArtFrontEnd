  <!-- Modal -->

  <div class="modal fade bd-example-modal-lg font-weight-bold" id="novoProduto" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" id="fundo-modal">

        <div class="modal-header">
          <h5 class="modal-title" id="myLargeModalLabel">Adicionar Produtos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input [(ngModel)] ='produto.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome do produto" />
          </div>

          <div class="form-group">
            <label for="preco">Preço:</label>
            <input [(ngModel)] ='produto.valor' type="number" class="form-control" id="preco" placeholder="Digite o preço do produto" />
          </div>

          <div class="form-group">
            <label for="titulo">Descrição:</label>
            <textarea [(ngModel)] ='produto.descricaoProduto'class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>


          <div class="form-group">

            <label for="foto">Foto do produto:</label>
            <input [(ngModel)]='produto.urlProduto' type="text" class="form-control" id="foto"
              placeholder="Insira a URL da foto do produto" />

          </div>

          <div class="form-group">
            <label for="tamanho">Tamanho
              <a data-dismiss="modal" routerLink="/categoria"></a>:
            </label>
            <select (change)='tamanhoSelect($event)' name="tamanho" id="tamanho" class="form-control">
              <option value="p">P</option>
              <option value="m">M</option>
              <option value="g">G</option>
              <option value="gg">GG</option>
              <option value="unico">Único</option>
            </select>
          </div>

          <div class="form-group">
            <label for="disponivel">Produto disponível no estoque
              <a data-dismiss="modal" routerLink="/categoria"></a>:
            </label>
            <select (change)='disponivelSelect($event)' name="disponivel" id="disponivel" class="form-control">
              <option value="sim">Sim</option>
              <option value="nao">Nao</option>
            </select>
          </div>

          <div class="form-group">
            <label for="titulo">Escolha uma categoria ou
              <a data-dismiss="modal" routerLink="/categoria">Cadastre uma nova</a>:
            </label>
            <select name="categoria" id="categoria" class="form-control" [(ngModel)] ='idCat'(change)=
            'findByIdCategoria()'>
              <option *ngFor='let item of listaCategoria' value="{{item.idCategoria}}">
                
                {{item.tipoProduto}}

              </option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)='publicar()' data-dismiss="modal">Adicionar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

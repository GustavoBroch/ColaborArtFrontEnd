<!-- Modal contato -->
<div class="modal fade" id="ExemploModalCentralizado2" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">

        <div class="modal-content" id="entrar-modal">
            <div class="modal-header">
                <h5 class="modal-title titulo" id="TituloModalCentralizado">Entre em contato conosco!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usuario">Nome:</label>
                    <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu nome">

                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail">

                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1"> Assunto:</label>
                    <select class="form-control" id="assunto">
                        <option>Escolha uma opção</option>
                        <option>Elogio</option>
                        <option>Dúvida</option>
                        <option>Troca</option>
                        <option>Pedido</option>
                        <option>Reclamação</option>
                        <option>Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Comentário/Sugestão:</label>
                    <textarea class="form-control" name="texto" id="texto" rows="4"></textarea>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center texto">
                <button (click)='atualizar()' type="submit" class="btn btn-amarelo-entrar" data-dismiss="modal">Enviar</button>

                <button type="button" class="btn btn-laranja-fechar mr-3" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->

<div class="container-fluid">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3 mt-5">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]= 'userLogin.email' class= "form-control" type="text" name="usuario" id= "usuario"
                        placeholder="Seu Usuario">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]= 'userLogin.senha' class= "form-control" type="password" name="senha" id= "senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button (click)='entrar()'type= "submit" class="btn btn-success">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">Não tem uma conta?
                       <a href="" routerLink="/cadastrar">Cadastre-se Cliente!</a> 
                    </p>

                    <p class="text-center">Não tem uma conta?
                        <a href="" routerLink="/cadastrarArtista">Cadastre-se Artista!</a> 
                     </p>

                </div>
            </div>

        


</div>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

                <div class="form-group">
                    <label>Categoria</label>
                    <input [(ngModel)]='categoria.tipoProduto' type="text" class="form-control" id="tipoProduto"
                        placeholder="Ex: Camiseta">
                </div>

                <div class="form-group">
                    <label for="descricaoCategoria">Descrição</label>
                    <textarea [(ngModel)]='categoria.descricaoCategoria' class="form-control"
                        name="descricaoCategoria" id="descricaoCategoria" rows="3">
                    </textarea>
                </div>
            

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/categoria'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="">

    </div>
    <div class="col-md-6 mb-5 mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='user.nome' type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input (input)='tipoUser($event)' [(ngModel)]='user.email' type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>


            <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)='confirmSenha($event)' [(ngModel)]='user.senha' type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
            </div>

            <div class="form-group">
              <label for="confirmSenha">Confirme sua Senha</label>
              <input [(ngModel)]='user.senha' type="password" class="form-control" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua Senha">
            </div>

            <div class="form-group">
              <label for="cpf">Cpf</label>
              <input [(ngModel)]='user.cpf' type="text" class="form-control" id="cpf" name="cpf" placeholder="Cpf(ex : xxx.xxx.xxx-xx)">
            </div>

            <div class="form-group">
              <label for="endereco">Endereco de Entrega</label>
              <input [(ngModel)]='user.endereco' type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereco">
            </div>


            <div class="form-group">
              <label for="numero">Numero do endereco</label>
              <input [(ngModel)]='user.numero' type="text" class="form-control" id="numero" name="numero" placeholder="Numero do endereco">
            </div>


            <div class="form-group">
              <label for="foto">Foto do usuario</label>
              <input [(ngModel)]='userLogin.foto' type="text" class="form-control" id="foto" name="foto" placeholder="link foto do usuario">
            </div>

            <div class="d-flex justify-content-center">

              <button type="submit" class="btn btn-laranja btn-outline-dark " (click)='cadastrar()'>Cadastrar</button>
              <button type="submit" class="btn btn-secondary btn-outline-dark text-light ml-4" routerLink='/home'>
                Cancelar
              </button>
            </div>

          </form>



        </div>
      </div>
    </div>
  </div>
</div>
